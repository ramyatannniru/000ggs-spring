<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<meta charset="UTF-8" />
<title>first thymeleaf page</title>
</head>
<body>
	<h1>Book List</h1>
	<table class="table">
		<thead class="thead-dark">
			<tr>

				
				<th scope="col">#ID</th>
				<th scope="col">Address</th>
				<th scope="col">name</th>
				<th scope="col">flightid</th>
				<th scope="col">passengerid</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="reservation : ${reservations}">
				
				<td th:text="${reservation.id}">123</td>
				<td th:text="${reservation.address}">Spring in Action</td>
				<td th:text="${reservation.name}">Wrox</td>
				<td th:text="${reservation.flights.id}">3</td>
				<td th: text="${reservation.passengers.id}">4</td>
			</tr>
	</table>

</body>
</html>
